<!DOCTYPE html>
<html lang="en" style="background-color:black;">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
</head>
<body>
    <div class="page">
        <div class="tile is-parent p-6">
            <article class="tile is-child notification is-info">
                 <form action="/new" method = "POST" >
                     <h1 class="is-size-3 has-text-centered has-text-weight-bold">GUESS THE NUMBER</h1>
                     <br>
                     <br>
                     <br>
                     <p class="is-size-5 has-text-centered has-text-weight-light"> Now guess my number. It's between 1 and {{n}}</p>
                     <br>
                     <div class = "field">
                         <div class = "control" style="text-align:center;">
                             <input class="input is-rounded is-small has-text-centered" type="number" style="width: 10%;" placeholder="Enter guess..." name="inputted">
                         </div>
                     </div>

                     <div class="field">
                         <div class="control" style="text-align:center;">
                            <button class="button is-primary is-small is-rounded" type="submit">Guess</button>
                        </div>
                     </div>

                     <div class="field">
                         <p class="is-size-5 has-text-centered has-text-weight-light"> {{msg}} </p>
                         <p class="is-size-5 has-text-centered has-text-weight-light has-text-primary-light"> {{numG}} </p>
                         <p class="is-size-5 has-text-centered has-text-weight-light has-text-danger-dark"> {{numB}} </p>
                     </div>

                     <br>

                 </form>


                <form action="/">
                    <div class="field">
                         <div class="control" style="text-align:center;">
                            <button class="button is-primary is-small is-rounded" type="submit">Restart</button>
                        </div>
                    </div>
                </form>
            </article>
        </div>
    </div>

    <div class="NumberGuessing-text-mobile">
        <h1 class="has-text-primary">This Website does not work on small screens</h1>
    </div>
</body>
</html>
